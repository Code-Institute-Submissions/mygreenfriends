{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
	<div class="overlay"></div>
		<div class="container mb-2 d-block d-md-none">
			<div class="row">
				<div class="col">
					<hr>
					<h2 class="logo-font mb-4">Planting Cart</h2>
					<hr>
				</div>
			</div>
		</div>

				<div class="row">
					<div class="col">
						{% if cart_items %}
                            <div class="table-responsive rounded">
                                {{ cart_items }}
                            </div>
                        {% else %}
                            <p class="lead display-4 pl-4 mb-5"><strong> Your cart is empty.</strong> </p>
                            <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0 btn-lg">
                                <span class="icon">
                                    <i class="fas fa-chevron-circle-left"></i>
                                </span>
                                <span class="text-uppercase">Continue Planting</span>
                            </a>
                        {% endif %} 
						
								</div>
							</div>
                            
{% endblock %}
